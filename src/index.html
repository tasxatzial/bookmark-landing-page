<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark landing page</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="primary-container">
      <a href="index.html">
        <img src="img/logo-bookmark.svg" alt="bookmark logo">
      </a>
      <nav>
        <button class="btn">
          <img src="img/icon-hamburger.svg" alt="hamburger icon">
        </button>
        <div>
          <ul class="nav-list">
            <li>FEATURES</li>
            <li>PRICING</li>
            <li>CONTACT</li>
          </ul>
          <button class="btn highlight-color">LOGIN</button>
          <ul>
            <li><a href="https://facebook.com"><img src="img/icon-facebook.svg" alt="facebook"></a></li>
            <li><a href="https://twitter.com"><img src="img/icon-twitter.svg" alt="twitter"></a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
